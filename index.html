<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveling Carnival</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="css\style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('images/Map/background.png'); background-size: cover; background-repeat: no-repeat;">
  <div id="root"></div>
  <script src="javascript\main.js" type="text/javascript"></script>
  <div id="mobileDiv" style="text-align:center; z-index:2;">
    <h1>Please Rotate Your Device</h1>
    <img style="max-width:200px;" src="images\rotateScreen.png">
    </div>
    <div id="all">
      <a><img class="place" style="max-width: 19%;" id="ferrisWheel" src="images/Map/ferrisWheel.png"></a>
      <a><img class="place" style="max-width: 20%;" id="foodCourt" src="images/Map/foodCourt.png"></a>
      <a><img class="place" style="max-width: 22%;" id="games" src="images/Map/carnivalGames.png"></a>
      <a><img class="place" style="max-width: 23%;" id="booths" src="images/Map/booths.png"></a>
      <a><img class="place" style="max-width: 22%;" id="circus" src="images/Map/circus.png"></a>
      <a><img class="place" style="max-width: 21%;" id="photoBooth" src="images/Map/photoBooth.png"></a>
      <a><img class="place" style="max-width: 30%;" id="entrance" src="images/Map/entrance.png"></a>
      <a><img class="place" style="max-width: 20%;" id="dunkTank" src="images/Map/dunkTank.png"></a>
    </div>
</body>
</html>
