<head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <a href="index.html"><img id="backArrow" src="images/backArrow.png" style="position: fixed; width: 5%; z-index:2;"></a>
  <script>
    let greeting =
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.";
    let description =
      "Zombie ipsum reversus ab viral inferno, nam rick grimes malum cerebro. De carne lumbering animata corpora quaeritis. Summus brains sit​​, morbo vel maleficia? De apocalypsi gorger omero undead survivor dictum mauris. Hi mindless mortuis soulless creaturas, imo evil stalking monstra adventus resi dentevil vultus comedat cerebella viventium. Qui animated corpse, cricket bat max brucks terribilem incessu zomby. The voodoo sacerdos flesh eater, suscitat mortuos comedere carnem virus. Zonbi tattered for solum oculi eorum defunctis go lum cerebro. Nescio brains an Undead zombies. Sicut malus putrid voodoo horror. Nigh tofth eliv ingdead."
    const box = "#narration"
    var textTime;
    $("document").ready(function() {

      function clear() {
        $(box).text("");
      }

      function type(text, target) {
        clear();
        // seperate into an array
        let length = text.length;
        let array = [];
        let i = 0;
        let x = 0;
        while (i < (length)) {
          array.push(text.charAt(i))
          i++;
        }
        //append
        array.forEach((item, x) => {
          setTimeout(function() {
            $(target).append(item);
          }, (x * 10));
        });
        // FUNCTION END
      }

      //  type(text, box);
      let clicks = 0;
      $("button").click(function() {
        clicks++;
        if (clicks === 1) {
          type(greeting, box);
        }
        if (clicks === 2) {
          type(description, box);
        }
      });

    });
  </script>
  <div id="holder">
    <div id="narration">Start</div>
    <button>Next</button>
  </div>
</body>
